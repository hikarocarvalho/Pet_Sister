<!DOCTYPE html>
<html>
    <head>
<!--  
        defined css archive
        deinido arquivo css 
-->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">

<!-- 
        defined javascript archive

-->
        <script src="{{ url_for('static', filename='js/hover.js') }}"></script>

    </head>
    {% if status == 1: %}
    <body onload="redirectIframe()">

    <body>
    {% endif %}
        <header>
            <main>

<!--
                here we put the logotype from our sistem
                aqui nós colocamos o logotipo para nosso sistema
-->
                <img id="logo" src="{{ url_for('static', filename='img/download.png') }}"></img>
            </main>
<!--
                here we create a menu to our sistem
                aqui nós criamos um menu para nosso sistema
-->
            <nav id="menu">
                <ul>

                    </div>

                    <hr id="2">
                    <div class="img"  id="img2">
                    </div>
                    <a  onclick="clickFunction('/profile')" onmouseleave="liaveFunction(2)" onmouseover="hoverFuncion(2)" id="link2"><li>PERFIL</li></a>

                    <div class="img" id="img3">
                    </div>
                    <a  onclick="clickFunction('/registeruser')" onmouseleave="liaveFunction(3)" onmouseover="hoverFuncion(3)" id="link3"><li>REGISTER</li></a>
                    <hr id="4">
                    <div class="img" id="img4">
                    </div>
                    <a  onclick="clickFunction('/loginout')" onclick="changeMenu()" onmouseleave="liaveFunction(4)" onmouseover="hoverFuncion(4)" id="link4"><li>LOGOUT</li></a>

                </ul>
            </nav>
        </header>
        <section>
<!--
            here we create one iframe to alocate all pages
            aqui nós criamos um iframe para alocar todas as paginas
-->
            <iframe src="/home" id="iframe" onload="changeMenu()"></iframe>
        </section>

        </aside>

        </footer>
       
    </body>
</html>
